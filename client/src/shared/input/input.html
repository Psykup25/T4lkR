<div class="w-full">
  <label *ngIf="label" class="block mb-1 text-neon-cyan font-bold font-jetbrains text-sm px-2 pt-1 text-center">{{ label }}</label>
  <div class="rounded-[10px] p-[2px] bg-gradient-to-r from-[#5F5FFF]/80 to-[#FF01AA]/80 shadow-[0_0_16px_2px_#5F5FFF77]">
    <input
      [type]="type"
      [placeholder]="placeholder"
      [(ngModel)]="value"
      (ngModelChange)="onValueChange($event)"
      [attr.autocomplete]="autocomplete ? autocomplete : (type === 'password' ? 'current-password' : (type === 'email' ? 'email' : (type === 'text' ? 'username' : null)))"
      class="w-full px-3 py-2 rounded-[8px] bg-black text-white border-none outline-none text-center"
    />
  </div>
</div>
