  <div class="flex-1 bg-gradient-to-br from-gray-800 to-black flex items-center justify-center p-3">

         [src]="image" 
         [alt]="altText" 
         class="w-full h-full object-contain rounded">
    <div *ngIf="!image" class="text-4xl">ðŸŽ®</div>
  </div>
