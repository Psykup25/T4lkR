<!-- bg-page-gradient -->
 
<!-- login.html -->
<app-background>
  <div class="flex flex-col items-center justify-start w-full h-full">
    <!-- Logo -->
    <div class="mt-10 mb-12">
      <!-- Logo -->
      <img src="/assets/image/logo.svg" alt="Logo T4lkR" class="w-[335px] h-[125px]" />
    </div>

    <!-- Form -->
    <form class="max-w-xs flex flex-col gap-6 items-center">
      <!-- Input nom d'utilisateur -->
      <div class="mb-2">
        <app-input 
          label="Nom d'utilisateur" 
          placeholder="Nom d'utilisateur" 
          type="text">
        </app-input>
      </div>

      <!-- Input mot de passe -->
      <app-input 
        label="Mot de passe" 
        placeholder="Mot de passe" 
        type="password">
      </app-input>

      <!-- Mot de passe oublié -->
      <div class="text-center text-[#00FFCC] text-xs cursor-pointer mt-0 mb-2">Mot de passe oublié ?</div>

      <!-- Checkbox + label -->
      <div class="flex items-center gap-2 text-[#00FFCC] text-sm">
        <input type="checkbox" id="remember" class="w-4 h-4 accent-[#FF01AA]" />
        <label for="remember">Se souvenir de moi sur cet appareil</label>
      </div>

      <!-- Bouton se connecter -->
      <div class="mt-8">
        <app-button type="submit">
          Se connecter
        </app-button>
      </div>
    </form>
  </div>
</app-background>
