<!-- login.html -->
<app-background>
  <div class="flex flex-col items-center justify-center min-h-screen">
    <!-- Logo -->
    <div class="mb-10 flex justify-center w-full">
      <img src="/assets/image/logo.svg" alt="Logo T4lkR" class="w-[220px] h-[80px]" />
    </div>
    <form (ngSubmit)="login()" class="w-full max-w-xs flex flex-col gap-6">
      <app-input
        label="Nom d'utilisateur"
        placeholder="Nom d'utilisateur"
        type="text"
        [(value)]="username"
        autocomplete="username">
      </app-input>
      <app-input
        label="Mot de passe"
        placeholder="Mot de passe"
        type="password"
        [(value)]="password"
        autocomplete="current-password">
      </app-input>
      <div *ngIf="error" class="text-red-500 text-center font-bold">{{ error }}</div>
      <div class="flex justify-center mt-8 w-full">
        <app-button type="submit" class="max-w-[200px] w-full text-center">Se connecter</app-button>
      </div>
    </form>
  </div>
</app-background>
