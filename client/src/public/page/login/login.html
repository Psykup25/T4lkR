<!-- bg-page-gradient -->
<!-- login.html -->
<app-background>
  <div class="flex flex-col items-center justify-center min-h-screen">
    <!-- Logo -->
    <div class="mb-10 flex justify-center w-full" style="margin-top:-80px;">
      <img src="/assets/image/logo.svg" alt="Logo T4lkR" class="w-[350px] h-[130px]" />
    </div>
    <form (ngSubmit)="login()" class="w-full max-w-xs flex flex-col gap-6">
      <app-input
        label="Nom d'utilisateur"
        placeholder="Nom d'utilisateur"
        type="text"
        [value]="username()"
        (valueChange)="username.set($event)"
        autocomplete="username">
      </app-input>
      <app-input
        label="Mot de passe"
        placeholder="Mot de passe"
        type="password"
        [value]="password()"
        (valueChange)="password.set($event)"
        autocomplete="current-password">
      </app-input>
      <div *ngIf="error()" class="text-red-500 text-center font-bold">{{ error() }}</div>
      <div class="flex  w-full">
        <app-button type="submit" class="max-w-[200px] w-full text-center ml-4">Se connecter</app-button>
      </div>
    </form>
  </div>
</app-background>
