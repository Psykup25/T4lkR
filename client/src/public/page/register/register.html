<app-background>
  <div class="flex flex-col items-center justify-start w-full h-full">
    <!-- Logo -->
    <div class="mt-10 mb-12">
      <img src="/assets/image/logo.svg" alt="Logo T4lkR" class="w-[335px] h-[125px]" />
    </div>

    <!-- Form -->
    <form class="max-w-xs flex flex-col gap-6 items-center">
      <!-- Input nom d'utilisateur -->
      <app-input 
        label="Nom d'utilisateur" 
        placeholder="Nom d'utilisateur" 
        type="text">
      </app-input>

      <!-- Input mot de passe -->
      <app-input 
        label="Choisir un mot de passe" 
        placeholder="Mot de passe" 
        type="password">
      </app-input>

      <!-- Input confirmer mot de passe -->
      <app-input 
        label="Confirmer le mot de passe" 
        placeholder="Confirmer le mot de passe" 
        type="password">
      </app-input>

      <!-- Input email ou téléphone -->
      <app-input 
        label="Adresse mail ou N° de téléphone" 
        placeholder="Email ou téléphone" 
        type="text">
      </app-input>

      <!-- Date de naissance -->
      <div class="flex flex-col items-center w-full">
        <!-- Label date de naissance -->
        <label class="text-[#00FFCC] font-bold text-sm font-['JetBrains_Mono'] text-center w-full block mb-3">Date de naissance</label>
        
        <!-- Conteneur des 3 menus déroulants -->
        <div class="flex gap-3 items-center">
          <!-- Menu jour -->
          <div class="w-[70px] h-[40px] rounded-[10px] p-[2px] bg-gradient-to-r from-[#5F5FFF]/80 to-[#FF01AA]/80 shadow-[0_0_16px_2px_#5F5FFF77]">
            <select class="w-full h-full rounded-[8px] bg-black text-white text-center font-['JetBrains_Mono'] text-[12px] font-bold border-none focus:outline-none appearance-none cursor-pointer">
              <option value="">Jour</option>
              <option *ngFor="let day of days" [value]="day">{{day}}</option>
            </select>
          </div>

          <!-- Menu mois -->
          <div class="w-[80px] h-[40px] rounded-[10px] p-[2px] bg-gradient-to-r from-[#5F5FFF]/80 to-[#FF01AA]/80 shadow-[0_0_16px_2px_#5F5FFF77]">
            <select class="w-full h-full rounded-[8px] bg-black text-white text-center font-['JetBrains_Mono'] text-[12px] font-bold border-none focus:outline-none appearance-none cursor-pointer">
              <option value="">Mois</option>
              <option *ngFor="let month of months" [value]="month.value">{{month.label}}</option>
            </select>
          </div>

          <!-- Menu année -->
          <div class="w-[80px] h-[40px] rounded-[10px] p-[2px] bg-gradient-to-r from-[#5F5FFF]/80 to-[#FF01AA]/80 shadow-[0_0_16px_2px_#5F5FFF77]">
            <select class="w-full h-full rounded-[8px] bg-black text-white text-center font-['JetBrains_Mono'] text-[12px] font-bold border-none focus:outline-none appearance-none cursor-pointer">
              <option value="">Année</option>
              <option *ngFor="let year of validYears" [value]="year">{{year}}</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Bouton créer un compte -->
      <div class="mt-4">
        <app-button type="submit">
          Créer un compte
        </app-button>
      </div>
    </form>
  </div>
</app-background>
